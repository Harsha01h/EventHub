        <h1>Fun Interactive Web App</h1>

    <main>
        <!-- Quiz Section -->
        <section class="quiz-section">
            <h2>Quiz Time!</h2>
            <div id="quiz-container"></div>
            <button id="next-btn">Next Question</button>
            <p id="score"></p>

        <!-- Joke Section -->
        <section class="joke-section">
            <h2>Joke of the Day</h2>
            <p id="joke">Click below to load a joke!</p>
            <button id="joke-btn">Get a Joke</button>
        </section>
    </main>
